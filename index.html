<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不是我的网站</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+SC:wght@400;700&family=Ma+Shan+Zheng&family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- 深色背景区域 -->
        <div class="light-panel">
            <h1>邪恶计划 3.0</h1>
            <img src="images/header-image.jpg" alt="标题图片" class="header-image" onclick="toggleMusic()">
            <div id="musicIndicator">🎵</div>
        </div>
    </header>

    <audio id="bgMusic" loop autoplay>
        <source src="audio/xh.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <main>
        <nav class="main-nav">
            <ul>
                <li><a href="#home">其实我讨厌诗</a></li>
            </ul>
        </nav>
        
        <div class="content-wrapper">
            <div class="left-column">
                <div class="main-image-container">
                    <img src="images/3.jpg" alt="主要内容图片" class="main-image">
                </div>
                <div class="text-content">
                    <blockquote>
                        你有见过灰色的天使吗<br>
                        是恐怖分子<br>
                        就在那儿<br>
                        在天上<br>
                        可是没有光<br>
                        你没看到灰色的光环吗<br>
                        就在天上<br>
                        那是恐怖分子<br>
                        你看到光环正在裂了吗<br>
                        那是无意识的产物<br>
                        天使才不会长大<br>
                        不会再出现了<br>
                        天使只有白色<br>
                    </blockquote>
                    <!-- 其他文字内容 -->
                </div>
            </div>
            
            <div class="right-column">
                <div class="additional-image-container">
                    <img src="images/4.jpg" alt="额外图片1" class="additional-image">
                </div>
                <div class="additional-image-container">
                    <img src="images/5.jpg" alt="额外图片2" class="additional-image">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
